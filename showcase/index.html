<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Middles. LLC | Home</title>

  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="assets/basefiles/style.css">
</head>

<body>
  <header>
    <h1>Middles. LLC</h1>
    <!-- Hamburger Icon -->
    <div class="hamburger-menu" onclick="toggleMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <!-- Navigation bar -->
    <nav id="navMenu">
      <a href="#">Graphics</a>
      <a href="#">Portfolio</a>
      <a href="#">Liveries</a>
    </nav>
  </header>

  <main>
    <section class="album-gallery">
      <!-- Image 1 -->
      <div class="album-item">
        <img src="https://via.placeholder.com/300" alt="Image 1" onclick="openImageModal(1)">
      </div>

      <!-- Image 2 -->
      <div class="album-item">
        <img src="https://via.placeholder.com/300" alt="Image 2" onclick="openImageModal(2)">
      </div>

      <!-- Image 3 -->
      <div class="album-item">
        <img src="https://via.placeholder.com/300" alt="Image 3" onclick="openImageModal(3)">
      </div>

      <!-- Image 4 -->
      <div class="album-item">
        <img src="https://via.placeholder.com/300" alt="Image 4" onclick="openImageModal(4)">
      </div>
    </section>
  </main>

  <!-- Modal for Image 1 -->
  <div id="imageModal1" class="image-modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeImageModal(1)">&times;</span>
      <h2>Image 1 Gallery</h2>
      <div class="modal-images">
        <img src="https://via.placeholder.com/600" alt="Image 1 large">
        <img src="https://via.placeholder.com/600" alt="Image 1 larger">
        <img src="https://via.placeholder.com/600" alt="Image 1 even larger">
      </div>
    </div>
  </div>

  <!-- Modal for Image 2 -->
  <div id="imageModal2" class="image-modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeImageModal(2)">&times;</span>

      <div class="modal-images">
        <img src="https://via.placeholder.com/600" alt="Image 2 large">
        <img src="https://via.placeholder.com/600" alt="Image 2 larger">
        <img src="https://via.placeholder.com/600" alt="Image 2 even larger">
      </div>
    </div>
  </div>

  <!-- Modal for Image 3 -->

      <span class="close-btn" onclick="closeImageModal(3)">&times;</span>
      <h2>Image 3 Gallery</h2>
      <div class="modal-images">
        <img src="https://via.placeholder.com/600" alt="Image 3 large">
        <img src="https://via.placeholder.com/600" alt="Image 3 larger">
        <img src="https://via.placeholder.com/600" alt="Image 3 even larger">

    </div>

        <img src="https://via.placeholder.com/600" alt="Image 4 larger">
        <img src="https://via.placeholder.com/600" alt="Image 4 even larger">
      </div>
    </div>
  </div>

  <footer>
